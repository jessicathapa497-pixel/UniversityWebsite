<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   

    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
        }

        /* Simple Header */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background-color: #0a2540;
            color: white;
        }

        .hero h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero p {
            color: #fbbf24;
            /* Goldenrod color */
            max-width: 500px;
            margin: 0 auto;
        }

        /* Compact Container */
        /* Updated Container for Parallel Layout */
        .container {
            max-width: 1000px;
            /* Wider to fit both boxes */
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            /* Makes children (cards) sit side-by-side */
            gap: 30px;
            /* Space between the two boxes */
            align-items: flex-start;
            /* Keeps boxes aligned at the top */
        }

        /* Ensure boxes take up equal space */
        .card {
            flex: 1;
            /* Both boxes will be equal width */
            background: whitesmoke;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;

        }

        .card h2 {
            text-align: center;
            color: goldenrod;
            font-size: 20px;
            margin-bottom: 25px;
            font-weight: 700;
        }

        /* Responsive fix: Stack them on top of each other on mobile phones */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 500px;
            }
        }



        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            outline: none;
            font-size: 18px;
        }

        .form-group input:focus {
            border-color: #0a2540;
        }

        .submit-btn {
            width: 100%;
            background: #2465f1;
            color: rgb(255, 255, 255);
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #1d1d1d;
        }

        /* Contact Items Centered */
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }

        .info-item i {
            color: #5c319c;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .info-item h4 {
            font-size: 15px;
            text-transform: uppercase;
            color: #1b184f;
            margin: 0;
        }

        .info-item p {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }

        /* Social Icons Centered */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #f3f4f6;
        }

        .social-links a {
            color: #4b5563;
            font-size: 22px;
            transition: color 0.2s;
        }

        .social-links a:hover {
            color: #062ee2;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 14px;
            color: #6b7280;
        }



        .full-map-section {
            width: 100%;
            height: 200px;
            /* Adjust this value to match your nav bar's height */
            margin: 10px 0 0 0;
            /* Space above map, zero space on sides/bottom */
            padding: 0;
            overflow: hidden;
            line-height: 0;
            /* Removes tiny white space at the bottom */
        }
    </style>
</head>

<body>

    <header class="hero">
        <h1>Contact Us</h1>
        <p>We are here to help with any questions you may have.</p>
    </header>

    <div class="container">



        <div class="card">
            <h2>Get In Touch</h2>

            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <h4>Address</h4>
                <p>Kathmandu, Nepal</p>
            </div>

            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <h4>Phone</h4>
                <p>+977-1-4000000</p>
            </div>

            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <h4>Email</h4>
                <p>info@university.edu.np</p>
            </div>

            <div class="info-item">
                <i class="fa fa-clock-o"></i>
                <h4>Working Hours</h4>
                <p>Sunday-Friday: 9:00 AM - 5:00 PM</p>
            </div>

            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-x-twitter"></i></a>
            </div>
        </div>
        <div class="card">
            <h2>Send a Message</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="How can we help?" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
 






    <footer>
        <section class="full-map-section">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56516.31627534!2d85.291113!3d27.708954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198a307baabf%3A0xb5137c1bf18db1ea!2sKathmandu!5e0!3m2!1sen!2snp!4v1700000000000"
                width="100%" height="100%" style="border:0;" allowfullscreen="">

            </iframe>
        </section>
        <div style="margin-bottom: 20px;font-size: 15px;">
            <p>&copy; 2026 Nepal Public University. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
